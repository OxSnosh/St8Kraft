type = "directrequest"
schemaVersion = 1
name = "air-battle"
maxTaskDuration = "0s"
contractAddress = "0xcdE23663165654b4CBb0CEaf51D200a8695598E8"
minContractPaymentLinkJuels = "0"
observationSource = """
    decode_log   [type=ethabidecodelog
                  abi="OracleRequest(bytes32 indexed specId, address requester, bytes32 requestId, uint256 payment, address callbackAddr, bytes4 callbackFunctionId, uint256 cancelExpiration, uint256 dataVersion, bytes data)"
                  data="$(jobRun.logData)"
                  topics="$(jobRun.logTopics)"]

    decode_cbor  [type=cborparse data="$(decode_log.data)"]
    fetch        [type=bridge name="numbers-bridge" requestData="{\\"id\\": $(jobSpec.externalJobID), \\"data\\": { \\"defenderFighters\\": $(decode_cbor.defenderFighters) , \\"attackerFighters\\": $(decode_cbor.attackerFighters), \\"attackerBombers\\": $(decode_cbor.attackerBombers), \\"randomNumbers\\": $(decode_cbor.randomNumbers)}}"]
    parse        [type=jsonparse path="data,result" data="$(fetch)"]
    encode_data  [type=ethabiencode 
                  abi="(bytes32 _requestId,bytes _attackerFighterCasualties, bytes _attackerBomberCasualties, bytes _defenderFighterCasualties, uint _bomberDamage, uint _infrastructureDamage, uint _tankDamage)" 
                  data="{\\"_requestId\\": $(decode_log.requestId),\\"_attackerFighterCasualties\\": $(parse._attackerFighterCasualties), \\"_attackerBomberCasualties\\": $(parse._attackerBomberCasualties), \\"_defenderFighterCasualties\\": $(parse._defenderFighterCasualties), \\"_bomberDamage\\": $(parse._bomberDamage),\\"_infrastructureDamage\\": $(parse._infrastructureDamage),\\"_tankDamage\\": $(parse._tankDamage)}"]
    encode_tx    [type=ethabiencode
                  abi="fulfillOracleRequest2(bytes32 requestId, uint256 payment, address callbackAddress, bytes4 callbackFunctionId, uint256 expiration, bytes calldata data)"
                  data="{\\"requestId\\": $(decode_log.requestId), \\"payment\\": $(decode_log.payment), \\"callbackAddress\\": $(decode_log.callbackAddr), \\"callbackFunctionId\\": $(decode_log.callbackFunctionId), \\"expiration\\": $(decode_log.cancelExpiration), \\"data\\": $(encode_data)}"]
    submit_tx    [type=ethtx to="0xcdE23663165654b4CBb0CEaf51D200a8695598E8" data="$(encode_tx)"]

    decode_log -> decode_cbor -> fetch -> parse -> encode_data -> encode_tx -> submit_tx
"""